<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    input {
        border: 1px solid silver;
        border-radius: 4px;
        background: white;
        padding: 5px 10px;
    }

    .dirty {
        border-color: #5A5;
        background: #EFE;
    }

    .dirty:focus {
        outline-color: #8E8;
    }

    .error {
        border-color: red;
        background: #FDD;
    }

    .error:focus {
        outline-color: #F99;
    }
</style>

<body>

    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        import Vuelidate from 'vuelidate'
        Vue.use(Vuelidate)

        Vue.use(window.vuelidate.default)
        const {
            required,
            minLength
        } = window.validators

        new Vue({
            el: "#app",
            data: {
                text: ''
            },
            validations: {
                text: {
                    required,
                    minLength: minLength(5)
                }
            },
            methods: {
                status(validation) {
                    return {
                        error: validation.$error,
                        dirty: validation.$dirty
                    }
                }
            }
        })
    </script>
</body>

</html>
